body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: #fff;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 20px;
}

.weatherform {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.cityinput {
    padding: 10px;
    border: none;
    border-radius: 5px 0 0 5px;
    font-size: 1.2em;
    width: 70%;
}

.citybtn {
    padding: 10px;
    border: none;
    border-radius: 0 5px 5px 0;
    background-color: #0072ff;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s;
}

.citybtn:hover {
    background-color: #005bb5;
}

.card {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

.citydisplay {
    font-size: 2em;
    margin: 10px 0;
}

.tempdisplay, .humiditydispaly, .descdisplay, .Windspeed, .timezone {
    font-size: 1.2em;
    margin: 5px 0;
}

.weatheremoji {
    font-size: 3em;
    margin: 10px 0;
}

.errordisplay {
    color: #ff4d4d;
    font-size: 1.2em;
    margin-top: 10px;
}

<body>
    <div class="container">
        <h1>Weather Report</h1>
        <form class="weatherform">
            <input class="cityinput" placeholder="Search Your City" type="text">
            <button class="citybtn" type="submit">Get Weather</button>
        </form>
        <div class="card">
            <h1 class="citydisplay"></h1>  
            <p class="tempdisplay"></p>
            <p class="humiditydispaly"></p>
            <p class="descdisplay"></p>
            <p class="Windspeed"></p><span class="winddeg"></span>
            <p class="weatheremoji"></p>
            <p class="errordisplay"></p>
            <p class="timezone"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
